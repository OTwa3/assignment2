<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="/logic.js"></script>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>STUDENTS</h1>
                <ul>
                        <li id="students" th:each="student:${stu}">
                            <div style="border: 1px solid; padding: 10px; margin-bottom: 10px; width: 200px;">
                                <span id="name" th:text="${student.name}" th:style="'color: black; font-size: 32px;'"></span> <br>
                                <span id="weight" th:text="${student.weight}" style="display: none;"></span>
                                <span id="height" th:text="${student.height}" style="display: none;"></span>
                                <span id="haircolour" th:text="${student.haircolour}" style="display: none;"></span>
                                <span id="gpa" th:text="${student.gpa}" th:style="'color: black; font-size: 20px;'"></span>
                                <span id="favcolour" th:text="${student.favcolour}" style="display: none;"></span>
                            </div>
                        </li>
                </ul>
            </div>
        </div>
    </main>
        <div>
            <input id="addnewstudent" type="submit" value="Add new student"></input>
            <input id="editstudent" type="submit" value="Edit exisiting student"></input>
            <input id="deletestudent" type="submit" value="Delete a student"></input>
        </div>
</body>
</html>
