<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New Student</h1>
				<form action="/student/add" method="post">
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name">
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="Weight">
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="Height">
					</div>
                    <div class="mb-3">
						
						<input type="text" id="haircolour" name="haircolour" class="form-control form-control-lg" 
                            placeholder="Hair Colour">
					</div>
                    <div class="mb-3">
						
						<input type="double" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="Gpa">
					</div>

					<div class="mb-3">
						
						<input type="text" id="favcolour" name="favcolour" class="form-control form-control-lg" 
                            placeholder="Favourite Colour">
					</div>
				
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="ADD"></input>
                    </div>

                    
                    
				</form>
			</div>
		</div>
	</main>
</body>
</html>
